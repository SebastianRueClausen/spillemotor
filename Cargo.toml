[package]
name = "spillemotor"
version = "0.1.0"
edition = "2021"

[dependencies]
ash = "0.37.0"
anyhow = "1.0.57"
log = "0.4.17"
env_logger = "0.9.0"
winit = "0.26.1"
tobj = { version = "3.2.2", features = ["merging"] }
glam = "0.20.4"

[target.x86_64-unknown-linux-gnu]
linker = "/usr/bin/clang"
rustflags = ["-Clink-arg=-fuse-ld=lld", "-Clink-arg=-Wl,--no-rosegment"]
